<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Homework3 Shopping-cart page</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="branding">
            <img src="./pics/logo.svg" alt="logo">
            <h1>Job Passcard</h1>
          </div>
          <div class="about">
                <ul>
                  <li ><a href="#">ABOUT US</a></li>
                  <li ><a href="#">PASSCARD</a></li>
                  <li><a href="#">PROFILE</a></li>
                </ul>
          </div>
          <div class="right-top">
            <img src="./pics/lookup.svg" alt="lookup">
            <img src="./pics/cart.svg" alt="cart">
            <div class="number">1</div>
                <ul>
                  <li><a href="#">LOGIN</a></li>
                  <li><a href="#">SIGNUP</a></li>
                </ul>
          </div>
          
        </div>
      </header>
<!-- END ZONE TOP -->

<div class="borderbetween">
    <div class="leftbetween">
        <div class="mycart">
            <p><b>My Cart</b></p>
        </div>
        <div class="borderboxdocs">
            <div class="borderbindocs">
                <div class="bindocs">
                    <img src="./pics/bin.svg" alt="bindocs">
                </div>
            </div>
            <div class="borderdocs">
                <div class="borderlogodocs">
                    <div class="docslogo">
                        <img src="./pics/doctext.svg" alt="doctext">
                    </div>
                </div>
                <div class="googledocs">
                    <p><b>Google Docs</b></p>
                </div>
                <div class="useddocs">
                    <p>Used for business</p>
                </div>
            </div>
        </div>
        <div class="ggdocs"> 
            <p><b>Google Docs</b></p>
            <div class="levelcircledocs">
                <div class="greencircle"></div>
                <div class="circledocs1"></div>
                <div class="circledocs2"></div>
                <div class="docslevel">
                    <select id="docslevel" name="docslevel">
                        <option value="LV1">LV1-3</option>
                        <option value="LV2">LV2-3</option>
                        <option value="LV3">LV3-3</option>
                    </select>
                </div>
            </div>
            <div class="pricedocs">
                <p>THB 150</p>
            </div>
        </div>
        <br><!-- End lefttopbetween -->
        <div class="borderboxslides">
            <div class="borderbinslides">
                <div class="binslides">
                    <img src="./pics/bin.svg" alt="binslides">
                </div>
            </div>
            <div class="borderslides">
                <div class="borderlogoslides">
                    <div class="slideslogo">
                        <img src="./pics/slidestext.svg" alt="slidestext">
                    </div>
                </div>
                <div class="googleslides">
                    <p><b>Google Slides</b></p>
                </div>
                <div class="usedslides">
                    <p>Used for business</p>
                </div>
            </div>
        </div>
        <div class="ggslides"> 
            <p><b>Google Slides</b></p>
            <div class="levelcircleslides">
                <div class="greencircleslides1"></div>
                <div class="greencircleslides2"></div>
                <div class="greencircleslides3"></div>
                <div class="circleslides1"></div>
                <div class="slideslevel">
                    <select id="slideslevel" name="slideslevel">
                        <option value="LV1">LV1-4</option>
                        <option value="LV2">LV2-4</option>
                        <option value="LV3">LV3-4</option>
                        <option value="LV4">LV4-4</option>
                    </select>
                </div>
            </div>
            <div class="priceslides">
                <p>THB 150</p>
            </div>
        </div>
    </div>
    <!-- END ZONE Leftbetween -->

    <div class="rightbetween">
        <div class="order">
            <p>Order Info</p>
        </div>
        <div class="subtotal">
            <p>Subtotal</p>
        </div>
        <div class="totalprice"> 
            <p>THB 300</p>
        </div>
        <div class="logopromotion">
            <img src="./pics/logopromotion.svg" alt="logopromotion">
        </div>
        <div class="promotioncode">
            <input type="text" id="promotioncode" name="promotioncode" placeholder="Promotion code..">
        </div>
        <div class="apply">
                <p>Apply</p>
        </div>
        <div class="hrline"></div>
        <div class="totalpayment">
            <p>Total payment</p>
        </div>
        <div class="paymentprice">
            <p>THB 300</p>
        </div>
        <div class="checkout">
            <p><b>LOG IN TO CHECKOUT</b></p>
        </div>
    </div> 
</div>
</body>
</html>
